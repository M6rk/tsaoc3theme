<style>
.values-container {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: space-between;
    text-align: center;
    padding: 0 1rem;
}

.value-item {
    flex: 1;
    min-width: 280px;
    max-width: 400px;
    margin: 0 auto;
}

.value-icon {
    margin-bottom: -25px;
    display: flex;
    justify-content: center;
}

.value-icon svg {
    width: 34px;
    height: 34px;
    transition: transform 0.3s ease;
}

.value-item:hover .value-icon svg {
    transform: scale(1.1);
}

.value-title {
    margin-bottom: 0;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    /* Override global margins for centered appearance */
    margin-left: 0 !important;
    margin-right: 0 !important;
}

.value-description {
    margin: 0;
    padding: 0 1rem;
    font-size: 22px;
    line-height: 1.4;
    color: #666;
    /* Override global margins for centered appearance */
    margin-left: 0 !important;
    margin-right: 0 !important;
}

/* Tablet Styles */
@media screen and (max-width: 768px) {
    .values-container {
        gap: 1.5rem;
        padding: 0 0.5rem;
    }
    
    .value-item {
        min-width: 250px;
        max-width: 350px;
    }
    
    .value-icon svg {
        width: 30px;
        height: 30px;
    }
    
    .value-title {
        font-size: 24px;
    }
    
    .value-description {
        font-size: 20px;
        padding: 0 0.5rem;
    }
}

/* Mobile Styles */
@media screen and (max-width: 480px) {
    .values-container {
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        padding: 0;
    }
    
    .value-item {
        min-width: 100%;
        max-width: 100%;
        padding: 0 1rem;
    }
    
    .value-icon {
        margin-bottom: -20px;
    }
    
    .value-icon svg {
        width: 28px;
        height: 28px;
    }
    
    .value-title {
        font-size: 22px;
        margin-bottom: 0.5rem;
    }
    
    .value-description {
        font-size: 18px;
        padding: 0;
        max-width: 300px;
        margin: 0 auto;
    }
}

/* Extra Small Mobile */
@media screen and (max-width: 360px) {
    .value-icon svg {
        width: 24px;
        height: 24px;
    }
    
    .value-title {
        font-size: 20px;
    }
    
    .value-description {
        font-size: 16px;
        line-height: 1.3;
    }
}
</style>
