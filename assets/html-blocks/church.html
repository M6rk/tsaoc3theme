<style>
/* Location Section */
.location-section {
    padding: 3rem 2rem;
    background: white;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    margin-bottom: 1rem;
    max-width: 1200px;
    margin: 0 auto;
}

.location-title {
    color: #CC0000;
    font-size: 2rem;
    text-align: center;
    font-family: 'Palatino Linotype', Palatino, serif;
    position: relative;
    margin: 1rem 0 1.5rem 0 !important;
    margin-left: 0 !important;
    margin-right: 0 !important;
    margin-top: 0 !important;
}

.location-title::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background-color: #CC0000;
    border-radius: 2px;
}

.location-content {
    line-height: 1.8;
    color: #444;
    font-size: 1.1rem;
}

.location-info {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    border-radius: 15px;
    border-left: 4px solid #CC0000;
    margin: 2rem 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    padding: 0;
    overflow: hidden;
}

.location-details {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.location-details h3 {
    color: #CC0000;
    font-size: 1.5rem;
    margin-bottom: 1rem !important;
    font-family: 'Palatino Linotype', Palatino, serif;
    margin-left: 0 !important;
    margin-right: 0 !important;
    margin-top: 0 !important;
}

.location-details .address {
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 1rem !important;
    line-height: 1.5;
    margin-left: 0 !important;
    margin-right: 0 !important;
}

.location-details .service-time {
    font-size: 1.2rem;
    font-weight: bold;
    color: #CC0000;
    margin-bottom: 1.5rem !important;
    margin-left: 0 !important;
    margin-right: 0 !important;
}

.location-map {
    background: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 200px;
    position: relative;
}

.location-map iframe {
    width: 100%;
    height: 100%;
    min-height: 250px;
    border: 0;
    border-radius: 0 15px 15px 0;
}

.location-button {
    display: inline-block;
    background: #EE2D3D;
    color: white;
    padding: 0.8rem 2rem;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    margin: 0.5rem 0.5rem;
    transition: all 0.3s ease;
    text-align:center;
}

.location-button:hover {
    background: #CC0000;
    transform: translateY(-2px);
    color: white;
    text-decoration: none;
}

/* Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .location-section {
        padding: 2rem 1rem;
    }
    
    .location-title {
        font-size: 1.8rem;
    }
    
    .location-info {
        grid-template-columns: 1fr;
        gap: 0;
    }
    
    .location-details {
        padding: 1.5rem;
    }
    
    .location-map {
        min-height: 200px;
    }
    
    .location-map iframe {
        min-height: 200px;
        border-radius: 0 0 15px 15px;
    }
}
</style>

<section class="location-section">
    <h2 class="location-title">Location</h2>
    <div class="location-content">
        <div class="location-info">
            <div class="location-details">
                <h3>Visit Us</h3>
                <div class="address">
                    1480 Sutherland Ave<br>
                    Kelowna, BC<br>
                    (corner of Burtch & Sutherland)
                </div>
                <div class="service-time">Join us Sundays at 10:30 am</div>
                <a href="#" class="location-button">Get Directions</a>
            </div>
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7271.577045980841!2d-119.48155821688515!3d49.88207875886523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537d8cada65dcd5f%3A0xd9fd5520a69da867!2sThe%20Salvation%20Army%20Okanagan%20Central%20Community%20Church!5e0!3m2!1sen!2sca!4v1752688144837!5m2!1sen!2sca" 
                        width="100%" 
                        height="100%" 
                        style="border:0; border-radius: 0 15px 15px 0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</section>
